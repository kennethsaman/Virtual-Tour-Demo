<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour Demo</title>

    <link rel="stylesheet" href="./pannellum/pannellum.css"/>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="./pannellum/pannellum.js"></script>

</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-logo">
            <img src="./assets/logo transparent.png">
        </div>
        <div class="dropdown">
            <button class="dropbtn">Sample Projects</button>
            <div class="dropdown-content">
                <a href="#">Apartment 1</a>
                <a href="#" class="disabled">coming soon</a>
            </div>
        </div>
    </div>


    <!-- PANNELLUM -->
    <div class="content" id="panorama"></div>
    <script>
        pannellum.viewer('panorama', {

            "default": {
                "firstScene": "kitchen",
                "author": "Kenneth Saman",
                "title": "Apartment 1"
            },

            "scenes": {

                "kitchen": {
                    "type": "equirectangular",
                    "panorama": "./projects/apartment1/kitchen.jpg",
                    "autoLoad": true,
                    "hfov": 120,
                    "yaw": 124,
                    // "hotSpotDebug": true,
                    "hotSpots": [
                        {
                            "type": "scene",
                            "sceneId": "living",
                            "text": "To Living Room",
                            "pitch": -13,
                            "yaw": 123
                        }                        
                    ]
                },
                "living": {
                    "type": "equirectangular",
                    "panorama": "./projects/apartment1/living.jpg",
                    "autoLoad": true,
                    "hfov": 120,
                    "yaw": -56,
                    // "hotSpotDebug": true,
                    "hotSpots": [
                        {
                            "type": "scene",
                            "sceneId": "kitchen",
                            "text": "To Kitchen",
                            "pitch": -4,
                            "yaw": -58
                        },
                        {
                            "type": "scene",
                            "sceneId": "bedroom",
                            "text": "To Bedroom",
                            "pitch": -4,
                            "yaw": 8
                        },
                        {
                            "type": "scene",
                            "sceneId": "office",
                            "text": "To Office",
                            "pitch": -4,
                            "yaw": -10
                        },
                        {
                            "type": "scene",
                            "sceneId": "toilet",
                            "text": "To Bathroom",
                            "pitch": -4,
                            "yaw": -1
                        }
                    ]
                },
                "bedroom": {
                    "type": "equirectangular",
                    "panorama": "./projects/apartment1/bedroom.jpg",
                    "autoLoad": true,
                    "hfov": 120,
                    "yaw": -30,
                    // "hotSpotDebug": true,
                    "hotSpots": [
                        {
                            "type": "scene",
                            "sceneId": "living",
                            "text": "To Living",
                            "pitch": -2,
                            "yaw": 149
                        }
                    ]
                },
                "office": {
                    "type": "equirectangular",
                    "panorama": "./projects/apartment1/office.jpg",
                    "autoLoad": true,
                    "hfov": 120,
                    "yaw": -126,
                    // "hotSpotDebug": true,
                    "hotSpots": [
                        {
                            "type": "scene",
                            "sceneId": "living",
                            "text": "To Living",
                            "pitch": -2,
                            "yaw": -49
                        }
                    ]
                },
                "toilet": {
                    "type": "equirectangular",
                    "panorama": "./projects/apartment1/toilet.jpg",
                    "autoLoad": true,
                    "hfov": 120,
                    "yaw": -60,
                    // "hotSpotDebug": true,
                    "hotSpots": [
                        {
                            "type": "scene",
                            "sceneId": "living",
                            "text": "To Living",
                            "pitch": -6,
                            "yaw": -141
                        }
                    ]
                }
            }
        });
    </script>

</body>

</html>
